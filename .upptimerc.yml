# Change these first
owner: TrucareOS-Dev # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Live
    url: $SECRET_SITE_LIVE
  - name: Prod C
    url: $SECRET_SITE_PROD_C
  - name: Prod T
    url: $SECRET_SITE_PROD_T

assignees:
  - devtrucarebilling
   
skipDeleteIssues: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.gettrucare.com
  # baseUrl: /your-repo-name
  # logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  logoUrl: https://raw.githubusercontent.com/TrucareOS-Dev/upptime/master/assets/tc-logo.jpeg
  name: Get Trucare
  introTitle: "**Your dedicated Revenue Cycle team"
  introMessage: Medical billing, credentialing, and A/R management for growing healthcare businesses. Rates as low as 2.49%
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Incidents
      href: https://github.com/$OWNER/$REPO/issues

runner: "[ubuntu-latest]"

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

i18n:
  footer: Trucare Health, LLC

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
